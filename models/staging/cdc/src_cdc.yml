version: 2

sources:
  - name: cdc
    database: cb-datasets
    schema: cdc
    tables:
      - name: births_2003_2006
      - name: births_2007_2018

models:
    - name: stg_cdc__births_2003_2006
      description: "CDC recorded live births by state, year, and month for 2003-2006"

      tests:
        - unique:
            column_name: "concat(birth_state, birth_year, birth_month)"

      columns:
        - name: birth_state
          description: "String: The state name in which the birth was registered."
          tests:
            - not_null

        - name: birth_state_code
          description: "String: The two-letter abbreviation of the state in which the birth was registered."
          tests:
            - not_null

        - name: birth_ym
          description: "Date: The yyyy-mm-dd format for the month and year the birth was registered."
          tests:
            - not_null

        - name: birth_conception_ym
          description: "Date: The yyyy-mm-dd format for the month and year the birth was conceived."
          tests:
            - not_null

        - name: birth_total
          description: "Int64: The total number of births registered for the state, year, and month."
          tests:
            - not_null

    - name: stg_cdc__births_2007_2018
      description: "CDC recorded live births by state, year, and month for 2007-2018"

      tests:
        - unique:
            column_name: "concat(birth_state, birth_year, birth_month)"

      columns:
        - name: birth_state
          description: "String: The state name in which the birth was registered."
          tests:
            - not_null

        - name: birth_state_code
          description: "String: The two-letter abbreviation of the state in which the birth was registered."
          tests:
            - not_null

        - name: birth_ym
          description: "Date: The yyyy-mm-dd format for the month and year the birth was registered."
          tests:
            - not_null

        - name: birth_conception_ym
          description: "Date: The yyyy-mm-dd format for the month and year the birth was conceived."
          tests:
            - not_null
            
        - name: birth_total
          description: "Int64: The total number of births registered for the state, year, and month."
          tests:
            - not_null
